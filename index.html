<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Learning Electron</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Test Electron App</h1>
    <div id="info"></div>
    <form id="search-form">
      <label for="search-term">Enter search term:</label><br />
      <input
        type="text"
        name="searchTerm"
        id="search-term"
      />
      <fieldset>
        <legend>search format</legend>
        <label for="search-format-records">records</label>
        <input
          type="radio"
          name="searchFormat"
          id="search-format-records"
          value="records"
        />
        <label for="search-format-tapes">tapes</label>
        <input
          type="radio"
          name="searchFormat"
          id="search-format-tapes"
          value="tapes"
        />
        <label for="search-format-cds">cds</label>
        <input
          type="radio"
          name="searchFormat"
          id="search-format-cds"
          value="cds"
        />
      </fieldset>
      <fieldset>
        <legend>search field</legend>
        <label for="search-field-artist">artist</label>
        <input
          type="radio"
          name="searchField"
          id="search-field-artist"
          value="artist"
        />
        <label for="search-field-title">title</label>
        <input
          type="radio"
          name="searchField"
          id="search-field-title"
          value="title"
        />
      </fieldset>
      <button id="search-btn">search</button>
    </form>
    <dialog id="pw-dialog">
      <form>
        <label for="postgresPw">Postgres password:</label>
        <input
          type="password"
          name="pw"
          id="postgresPw"
        />
        <button type="submit">submit</button>
      </form>
    </dialog>
    <script src="./renderer.js"></script>
  </body>
</html>
